<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redeem Voucher - Food Munch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .voucher-section {
      max-width: 500px;
      margin: 100px auto;
    }
  </style>
</head>
<body>

  <!-- Voucher Redeem Section -->
  <div class="container voucher-section">
    <div class="card shadow p-4 rounded-4">
      <h3 class="text-center mb-4">üéÅ Redeem Your Gift Voucher</h3>

      <form action="">
        <!-- Voucher Code -->
        <div class="mb-3">
          <label for="voucherCode" class="form-label">Voucher Code</label>
          <input type="text" class="form-control" id="voucherCode" name="voucher" placeholder="Enter voucher code" required>
        </div>

        <!-- Name -->
        <div class="mb-3">
          <label for="customerName" class="form-label">Your Name (optional)</label>
          <input type="text" class="form-control" id="customerName" name="name" placeholder="Your name">
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="customerEmail" class="form-label">Your Email (optional)</label>
          <input type="email" class="form-control" id="customerEmail" name="email" placeholder="you@example.com">
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-success btn-lg">Redeem Now</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
