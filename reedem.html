<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redeem Vouchers - Food Munch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
      .voucher-card {
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }

      .voucher-card:hover {
        transform: scale(1.05);
      }

      .voucher-image {
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        height: 200px;
        object-fit: cover;
      }

      .voucher-title {
        font-size: 18px;
        font-weight: 600;
      }

      .btn-redeem {
        background-color: #f7931e;
        color: white;
      }

      .btn-redeem:hover {
        background-color: #d97a15;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">üéÅ Redeem Your Vouchers</h2>

      <div class="row">
        <!-- Voucher Card 1 -->
        <div class="col-md-4 mb-4">
          <div class="card voucher-card">
            <img
              src="https://img.freepik.com/free-vector/restaurant-voucher-template_23-2148690359.jpg"
              class="card-img-top voucher-image"
              alt="Voucher 1"
            />
            <div class="card-body text-center">
              <p class="voucher-title">‚Çπ100 Off on Orders Above ‚Çπ499</p>
              <button class="btn btn-redeem mt-2">Redeem</button>
            </div>
          </div>
        </div>

        <!-- Voucher Card 2 -->
        <div class="col-md-4 mb-4">
          <div class="card voucher-card">
            <img
              src="https://img.freepik.com/free-vector/coupon-template-design_23-2148882677.jpg"
              class="card-img-top voucher-image"
              alt="Voucher 2"
            />
            <div class="card-body text-center">
              <p class="voucher-title">Buy 1 Get 1 Free</p>
              <button class="btn btn-redeem mt-2">Redeem</button>
            </div>
          </div>
        </div>

        <!-- Voucher Card 3 -->
        <div class="col-md-4 mb-4">
          <div class="card voucher-card">
            <img
              src="https://img.freepik.com/free-vector/food-coupon-template_23-2148595085.jpg"
              class="card-img-top voucher-image"
              alt="Voucher 3"
            />
            <div class="card-body text-center">
              <p class="voucher-title">Free Dessert on Next Order</p>
              <button class="btn btn-redeem mt-2">Redeem</button>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <a href="index.html" class="btn btn-success">‚¨Ö Back to Home</a>
      </div>
      
    </div>
  </body>
</html>
