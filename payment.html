<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment - Food Munch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="background-color: #f8f9fa;">

  <div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card shadow rounded-4">
          <div class="card-body">
            <h3 class="text-center mb-4">Payment Details</h3>

            <!-- Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your full name">
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
            </div>

            <!-- Address -->
            <div class="mb-3">
              <label for="address" class="form-label">Delivery Address</label>
              <textarea class="form-control" id="address" rows="2" placeholder="Enter delivery address"></textarea>
            </div>

            <!-- Payment Methods -->
            <div class="mb-3">
              <label class="form-label">Payment Method</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="card" checked>
                <label class="form-check-label" for="card">Credit / Debit Card</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="upi">
                <label class="form-check-label" for="upi">UPI (Google Pay, PhonePe, etc.)</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="cod">
                <label class="form-check-label" for="cod">Cash on Delivery</label>
              </div>
            </div>

            <!-- Pay Now Button -->
            <div class="d-grid">
              <button class="btn btn-success btn-lg">Pay Now</button>
            </div>
            <div class="text-center mt-4">
        <a href="index.html" class="btn btn-warning text-white">â¬… Back to Home</a>
      </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
